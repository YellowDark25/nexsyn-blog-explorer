    <!-- Service Worker -->
    <script>
      // Verifica se o navegador suporta Service Workers
      if ('serviceWorker' in navigator) {
        // Espera o carregamento completo da página
        window.addEventListener('load', function() {
          // Tenta registrar o Service Worker
          navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
              console.log('Service Worker registrado com sucesso:', registration.scope);
              
              // Verifica se há uma nova versão disponível
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                
                newWorker.addEventListener('statechange', () => {
                  // Quando uma nova versão estiver pronta, notifica o usuário
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('Nova versão disponível! Atualize a página.');
                    // Aqui você pode adicionar um aviso ao usuário
                  }
                });
              });
            })
            .catch(function(error) {
              console.error('Erro ao registrar o Service Worker:', error);
            });
          
          // Verifica se há uma nova versão do Service Worker
          if (navigator.serviceWorker.controller) {
            navigator.serviceWorker.addEventListener('controllerchange', () => {
              window.location.reload();
            });
          }
        });
      }
      
      // Adiciona classe para indicar que o JavaScript está habilitado
      document.documentElement.classList.add('js-enabled');
    </script>
  </body>
